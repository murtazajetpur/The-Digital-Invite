<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#E6E6FA" />
    <title>Lubna & Murtaza | The Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #E6E6FA;        /* Soft Lavender (Page Background) */
        --paper-color: #FFFDF5;     /* Warm Cream (Envelope & Card) */
        --gold-accent: #D4AF37;     /* Metallic Gold (Borders & Seal) */
        --text-primary: #4A3B4E;    /* Dark Muted Purple (Body Text) */
        --text-header: #8E7196;     /* Dusty Lavender (Headers) */
        --shadow-soft: rgba(74, 59, 78, 0.15); /* Purple-tinted shadow */
      }

      body {
        font-family: 'Playfair Display', serif;
        background: radial-gradient(circle at center, #F3E5F5 0%, #E1BEE7 100%); /* Lavender Gradient */
        color: var(--text-primary);
        overflow-x: hidden;
      }
      .font-display { font-family: 'Cinzel', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }
      .font-serif-body { font-family: 'Playfair Display', serif; }
      
      /* Utilities for 3D Transforms */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      
      /* Gold Dust Paper Texture */
      .bg-paper-texture {
        background-color: var(--paper-color);
        position: relative;
      }
      .bg-paper-texture::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.15; /* Subtle noise */
        z-index: 0;
        pointer-events: none;
        /* Golden noise filter approx */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' fill='%23D4AF37'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }
      /* Ensure content sits above texture */
      .bg-paper-texture > * {
        position: relative;
        z-index: 1;
      }

      /* Gold Foil Button Shine Effect */
      .btn-gold-foil {
        background: linear-gradient(45deg, #C5A059 0%, #E6C875 30%, #C5A059 60%, #B08D55 100%);
        background-size: 200% auto;
        transition: 0.5s;
      }
      .btn-gold-foil:hover {
        background-position: right center;
      }
      
      /* Helper classes for Tailwind arbitrary value mapping */
      .text-primary { color: var(--text-primary); }
      .text-header { color: var(--text-header); }
      .text-gold { color: var(--gold-accent); }
      .bg-paper { background-color: var(--paper-color); }
      .border-gold { border-color: var(--gold-accent); }
    </style>
  <script type="importmap">

  "imports": {

    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
